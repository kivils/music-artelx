{{ define "title" }}{{.Title}} | {{.Site.Title}}{{end}}
{{ define "main" }}
    <h1>{{ .Title }}</h1>
    333
    <ul class="list">
        {{ $pages := where .Site.Pages "Kind"  "page" }}
        {{ $pages := $pages | intersect ( where .Site.Pages "Type" .Page.Section ) }}
        {{ range $pages }}
            {{ .Render "li"}}
        {{end}}

    </ul>
{{end}}
