{{ define "main" }}
  <div>
    <h1>{{ .Title }}</h1>
    <ul class="list">
      {{ $pages := where .Site.Pages "Kind"  "taxonomy" }}
      {{ $pages := $pages | intersect ( where .Site.Pages "Type" "categ" ) }}
      {{ $pages := $pages | intersect ( where .Site.Pages "Section" .Page.Section ) }}
      {{ range $pages }}
          {{ .Render "li"}}
      {{ end }}
    </ul>
  </div>
{{end}}
